<app-category-title [category]="'Edit Product'"></app-category-title>

<div class="form mt-4">
    <form class="col-sm-12 col-md-10 col-xl-8" autocomplete="off" [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
        <div class="row text-center">
            <p class="col-sm-12 col-md-6">
                <mat-form-field appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Pizza..." formControlName="name">
                    <mat-icon matSuffix>menu_book</mat-icon>

                </mat-form-field>
            </p>

            <p class="col-sm-12 col-md-6">
                <mat-form-field appearance="legacy">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
            </p>

            <p class="col-sm-12 col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Choose Category</mat-label>
                    <mat-select name="food" formControlName="category">
                        <mat-option *ngFor="let category of categories" [value]="category.value">
                            {{category.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>



            <p class="col-sm-12 col-md-6 mt-3">
                <mat-checkbox class="example-margin" formControlName="top3">Top Product</mat-checkbox>
            </p>



            <p class="col-sm-12 mt-4">
                <mat-form-field class="example-chip-list" appearance="fill">
                    <mat-label>Ingredients</mat-label>
                    <mat-chip-list #chipList aria-label="Fruit selection" formControlName="ingredients">
                        <mat-chip color="primary" *ngFor="let ingredient of ingredients" [selectable]="selectable" [removable]="removable" (removed)="remove(ingredient)">
                            {{ingredient}}
                            <button matChipRemove *ngIf="removable">
                <mat-icon>cancel</mat-icon>
              </button>
                        </mat-chip>
                        <input placeholder="Add ingredient..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                </mat-form-field>
            </p>

        </div>



        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" mat-raised-button color="primary">Update Product</button>
        </div>


    </form>
</div>
