<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length>0">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef> Ingredients </th>
        <td mat-cell *matCellDef="let element"> {{element.ingredients}} </td>
    </ng-container>

    <!-- Top Column -->
    <ng-container matColumnDef="top">
        <th mat-header-cell *matHeaderCellDef> Top Product </th>
        <td mat-cell *matCellDef="let element"> {{element.top3}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element;let i=index">
            <button mat-stroked-button color="primary" (click)="updateProduct(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-stroked-button color="warn" (click)="deleteProduct(element.id, i)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
</table>
