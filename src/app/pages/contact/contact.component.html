<!--================Contact Area =================-->
<section class="contact_area p_120">
    <div class="container">
        <div class="row mt-4">

            <div class=" col-12 col-md-6">
                <h1>Contact Us</h1>
                <div class="contact_info">
                    <div class="info_item">
                        <i class="lnr lnr-home"></i>
                        <h6>La Habana, Cuba</h6>
                        <p>Playa Miramar</p>
                    </div>
                    <div class="info_item">
                        <i class="lnr lnr-phone-handset"></i>
                        <h6><a href="#">+53 555-55-55</a></h6>
                        <p>Mon to Fri 9am to 6 pm</p>
                    </div>
                    <div class="info_item">
                        <i class="lnr lnr-envelope"></i>
                        <h6><a href="#">rcastellong98@gmail.com</a></h6>
                        <p>Send us any question you would like to know!</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 mapa">
                <h1>Visit Us</h1>
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>

        </div>
    </div>
</section>
