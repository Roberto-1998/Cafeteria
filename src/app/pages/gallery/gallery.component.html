<app-banner [etiquetaHijo]="etiquetaPadre"></app-banner>


<!--================ Gallery Area =================-->
<section class="gallery_area">
    <div class="container">
        <app-main-title [title]="titlePadre"></app-main-title>

        <div class="gallery row m-auto text-center">
            <div class="col-12 col-md-3 image" *ngFor="let image of images;let i = index">
                <img [src]="image.url" class="img-fluid" (click)="selectedImage = i">
                <span>
                              <mat-icon>
                                photo_camera
                              </mat-icon>
                          </span>
            </div>




        </div>
    </div>
</section>


<app-gallery-carousel *ngIf="selectedImage !==-1 " (closeCarousel)="selectedImage = -1" [images]="images" [selectedImage]="selectedImage"></app-gallery-carousel>


<!--================ End Gallery Area =================-->
