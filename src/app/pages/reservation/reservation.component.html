<!--================ Banner Area =================-->
<app-banner [etiquetaHijo]="etiquetaPadre"></app-banner>
<!--================End Banner Area =================-->



<!--================Book Table Area =================-->
<section class="reservation">
    <div class="container">
        <app-main-title [title]="titlePadre"></app-main-title>

        <div class="book_table_inner row align-items-center">
            <div class="offset-lg-2 offset-md-1 col-lg-8 col-md-10">
                <div class="table_form">
                    <form class="book_table_form row" action="#">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="date" class="form-control" id="subject" name="subject" placeholder="Select date & time">
                        </div>

                        <div class="form-group col-md-12">
                            <input type="time" class="form-control" id="subject" name="subject" placeholder="Select date & time">
                        </div>

                        <div class="form-group col-md-12">
                            <button type="submit" value="submit" class="btn submit_btn form-control">Make Reservation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Book Table Area =================-->
