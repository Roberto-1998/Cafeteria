<div class="gallery-carousel" (click)="close()">
    <div class="carousel-image" (click)="onEvent($event)">
        <img [@slide-in]="animState" (@slide-in.done)="animDone()" [src]="images[animImage].url">
        <div class="carousel-button">
            <span tabindex="1" (keyup.enter)="previous()" (click)="previous()">
              <mat-icon>
                arrow_circle_left
              </mat-icon>
            </span>
            <span></span>
            <span tabindex="2" (keyup.enter)="next()" (click)="next()">
              <mat-icon>
                arrow_circle_right
              </mat-icon>
            </span>
        </div>

    </div>
</div>
