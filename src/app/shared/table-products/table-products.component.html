<table mat-table [dataSource]="dataSource" class=" mat-elevation-z8 table" *ngIf="dataSource.length>0">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef> Ingredients </th>
        <td mat-cell *matCellDef="let element">
            <ul>
                <li *ngFor="let ingredient of element.ingredients">{{ingredient}}</li>
            </ul>
        </td>
    </ng-container>

    <!-- Top Column -->
    <ng-container matColumnDef="top">
        <th mat-header-cell *matHeaderCellDef> Top</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.top3" class="top">star_rate</mat-icon>
        </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element;let i=index">


            <mat-icon class="edit" (click)="updateProduct(element.id)">edit</mat-icon>

            <mat-icon class="delete" (click)="deleteProduct(element.id, i)">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
</table>
